name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        Please provide as much detail as possible to help us resolve the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Install the package with '...'
        2. Run command '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: error
    attributes:
      label: Error Message / Traceback
      description: If applicable, paste the full error message or traceback
      render: shell
      placeholder: |
        Traceback (most recent call last):
          File "...", line X, in <module>
            ...
        Error: ...

  - type: dropdown
    id: pipeline-step
    attributes:
      label: Pipeline Step
      description: Which step of the pipeline is affected?
      options:
        - Download (chembl-pdb-linker download)
        - Link (chembl-pdb-linker link)
        - Extract (chembl-pdb-linker extract)
        - Full pipeline (chembl-pdb-linker run)
        - Other / Not applicable
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Package Version
      description: What version of chembl-pdb-linker are you using?
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: What Python version are you using?
      placeholder: "3.11.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
        - Other
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Any additional environment details (e.g., conda, Docker, HPC cluster)
      placeholder: |
        - pandas version: 2.0.0
        - rdkit version: 2023.09.1
        - ...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information...

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched the existing issues to make sure this bug hasn't been reported before
          required: true
        - label: I have provided all the requested information
          required: true

